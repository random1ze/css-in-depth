<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles-74.css" />
    <title>chapter-7</title>
  </head>

  <body>
    <header class="top-banner">
      <div class="top-banner-inner">
        <p>
          Подпишитесь на нашу ежемесячную рассылку новостей из мира кофе.
          Нажмите кнопку:
          <button id="open">Подписаться</button>
        </p>
      </div>
    </header>
    <div class="container">
      <nav>
        <div class="dropdown">
          <div class="dropdown-label">Меню</div>
          <div class="dropdown-menu">
            <ul class="submenu">
              <li><a href="/">Главная</a></li>
              <li><a href="/coffees">Ростеры</a></li>
              <li><a href="/brewers">Кофеварки</a></li>
              <li><a href="/specials">Акции!</a></li>
              <li><a href="/about">О нас</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>Профессиональная техника для обжарщиков</h1>
    </div>

    <div class="modal" id="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <button class="modal-close" id="close">Закрыть</button>
        <h2>Кофейные новости</h2>
        <p>
          Подпишитесь на нашу ежемесячную рассылку. Никакого спама. Мы
          гарантируем!
        </p>
        <form>
          <p>
            <label for="email">Адрес почты:</label>
            <input type="text" name="email" />
          </p>
          <p><button type="submit">Подписаться</button></p>
        </form>
      </div>
    </div>

    <script>
      var button = document.getElementById("open"),
        close = document.getElementById("close"),
        modal = document.getElementById("modal");
      button.addEventListener("click", function (event) {
        event.preventDefault();
        modal.style.display = "block";
      });

      close.addEventListener("click", function (event) {
        event.preventDefault();
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
