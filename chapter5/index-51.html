<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
</head>
<link rel="stylesheet" href="styles-51.css">
<body>
<div class="container">
	<header>
		<h1>Тандем</h1>
	</header>
	<nav>
		<ul class="site-nav">
			<li><a href="/">Главная</a></li>
			<li><a href="/features">Возможности</a></li>
			<li><a href="/pricing">Цены</a></li>
			<li><a href="/support">Поддержка</a></li>
			<li class="nav-right"><a href="/about">О нас</a></li>
		</ul>
	</nav>
	<main class="flex">
		<div class="column-main tile">
			<h1>Правильный путь к работе в команде</h1>
			<p>Тысячи команд по всему миру пользуются услугами компании <b>Тандем</b> для повышения эффективности взаимодействия.</p>
		</div>
		<div class="column-sidebar">
			<div class="tile">
				<form class="login-form">
					<h3>Авторизация</h3>
					<p>
						<label for="username">Логин:</label>
					<input type="text" id="username" name="username">
				</p>
				<p>
					<label for="password">Пароль:</label>
					<input type="password" id="password" name="password">
				</p>
				<button type="submit">Войти</button>
				</form>
			</div>
			<div class="tile centererd">
				<small>Тарифные планы от</small>
				<div class="cost">
					<span class="cost-currency">Р</span>
					<span class="cost-roubles">999</span>
					<span class="cost-kopecks">.00</span>
				</div>
				<a href="/pricing" class="cta-button">Зарегистрироваться</a>
			</div>
		</div>
